<div class="max-w-xl container mx-auto">
  <h1 class="text-2xl font-bold text-center mt-4">
    Todo App
  </h1>

  <img *ngIf="todoService.loading" class="mx-auto" src="assets/spinner.gif">
  <div *ngIf="!todoService.loading">
    <app-todo-list *ngFor="let todo of todoService.todos; let i = index" [todo]="todo"></app-todo-list>
  </div>
  
  <app-todo-add-modal [visible]="false"></app-todo-add-modal>

</div>
